<div class="slideshow-container">
  {% for image in include.images %}
  <div class="mySlides fade">
    <img
      src="{{ site.baseurl }}{{ include.media_subpath }}{{ image }}"
      alt="Slideshow Image {{ forloop.index }}"
      class="slider-image"
    />
  </div>
  {% endfor %}

  <!-- Navigation Buttons -->
  <button class="prev" onclick="plusDivs(-1)" aria-label="Previous Slide">
    ❮
  </button>
  <button class="next" onclick="plusDivs(1)" aria-label="Next Slide">❯</button>
</div>

<style>
  /* Slideshow container */
  .slideshow-container {
    position: relative;
    max-width: 100%;
    margin: auto;
    overflow: hidden; /* Prevents scrollbar from appearing */
  }

  /* Hide all images by default */
  .mySlides {
    display: none;
    position: relative;
  }

  /* Make the images fluid and scale properly */
  .slider-image {
    width: 100%;
    height: auto;
    object-fit: cover; /* Ensures images cover the container */
    display: block;
  }

  /* Add transitions for fade effect */
  .fade {
    animation-name: fade;
    animation-duration: 5s;
    animation-timing-function: ease-in-out;
  }

  /* Keyframes for the fade effect */
  @keyframes fade {
    from {
      opacity: 0;
    }
    to {
      opacity: 1;
    }
  }

  /* Buttons for slideshow navigation */
  .prev,
  .next {
    position: absolute;
    top: 50%;
    padding: 16px;
    color: white;
    font-weight: bold;
    font-size: 18px;
    cursor: pointer;
    transition: background-color 0.3s ease;
    background-color: rgba(0, 0, 0, 0.5);
    border: none;
    border-radius: 50%;
    transform: translateY(-50%);
    user-select: none;
    z-index: 10; /* Ensures buttons are above images */
  }

  .prev {
    left: 10px;
  }

  .next {
    right: 10px;
  }

  .prev:hover,
  .next:hover {
    background-color: rgba(0, 0, 0, 0.8);
  }

  /* Dots (optional) */
  .dot-container {
    text-align: center;
    padding: 20px;
    background: #f1f1f1;
  }

  .dot {
    cursor: pointer;
    height: 15px;
    width: 15px;
    margin: 0 5px;
    background-color: #bbb;
    border-radius: 50%;
    display: inline-block;
    transition: background-color 0.6s ease;
  }

  .active,
  .dot:hover {
    background-color: #717171;
  }

  /* Responsive Design */
  @media only screen and (max-width: 600px) {
    .prev,
    .next {
      padding: 12px;
      font-size: 16px;
    }
  }
</style>

<script>
  document.addEventListener("DOMContentLoaded", function () {
    var slideIndex = 1;
    var slideInterval;
    showSlides(slideIndex);

    function plusDivs(n) {
      showSlides((slideIndex += n));
      resetInterval();
    }

    function showSlides(n) {
      var i;
      var slides = document.getElementsByClassName("mySlides");
      if (n > slides.length) {
        slideIndex = 1;
      }
      if (n < 1) {
        slideIndex = slides.length;
      }
      for (i = 0; i < slides.length; i++) {
        slides[i].style.display = "none";
      }
      if (slides.length > 0) {
        slides[slideIndex - 1].style.display = "block";
      }
    }

    function startAutoPlay() {
      slideInterval = setInterval(function () {
        plusDivs(1);
      }, 5000); // Change slide every 5 seconds
    }

    function resetInterval() {
      clearInterval(slideInterval);
      startAutoPlay();
    }

    // Start auto-play
    startAutoPlay();

    // Keyboard Navigation
    document.addEventListener("keydown", function (event) {
      if (event.key === "ArrowLeft") {
        plusDivs(-1);
      } else if (event.key === "ArrowRight") {
        plusDivs(1);
      }
    });

    // Expose plusDivs to the global scope for button onclick handlers
    window.plusDivs = plusDivs;
  });
</script>
